<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arenova site</title>  
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  
    <link rel="stylesheet" href="tailwind.css">  <!-- correct path -->
    <style>
      html {
        scroll-behavior: smooth;
      }
    </style>
  </head>
<body class="bg-black text-white">
  <!-- Navbar -->
  <nav id="navbar" class="fixed top-0 left-0 w-full z-50 bg-black bg-opacity-70 transition-colors duration-300">
        <div class="flex items-center justify-between px-2 py-0">
            <!-- Logo -->
            <a href="index.html">
                <img src="assets/img/logo-transparant-grey.png" alt="Renova Logo" class="h-16 w-auto ml-2">
            </a>
            <!-- Nav Links -->
            <div class="space-x-8 text-white uppercase text-base px-4">
                <a href="index.html" class="hover:text-gray-300">Home</a>
                <a href="services.html" class="hover:text-gray-300">Services</a>
                <a href="projects.html" class="hover:text-gray-300">Recent Projects</a>
                <a href="about.html" class="hover:text-gray-300">About Us</a>
                <a href="contact.html" class="hover:text-gray-300">Contact</a>
            </div>
        </div>
    </nav>


<!-- Hero Section with Background Video -->
<section class="relative w-full h-screen overflow-hidden">
    <iframe
      src="https://player.vimeo.com/video/1081278060?background=1&autoplay=1&loop=1&muted=1&byline=0&title=0"
      frameborder="0"
      allow="autoplay; fullscreen"
      allowfullscreen
      class="absolute top-0 left-0 w-full h-full pointer-events-none">
    </iframe>

    <!-- Overlay Content -->
    <div class="absolute top-0 left-0 w-full h-full flex flex-col items-center justify-center text-white z-10 text-center px-4">
      <h1 class="text-5xl font-bold mb-6">Realize your dream space</h1>
      <button
        onclick="window.scrollTo({ top: window.innerHeight, behavior: 'smooth' });"
        class="bg-white text-black px-6 py-3 rounded shadow-md hover:bg-gray-200 transition">
        Discover More
      </button>
    </div>
</section>

<!-- Black Section with Logo on the Right -->
<section class="bg-black text-white py-24 px-6">
  <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-12 items-center">

    <!-- Left Text Column -->
    <div>
      <h2 class="text-3xl font-bold mb-4">
        Construction & Building Specialists in Saint-Petersburg and surrounding areas for over 15 years
      </h2>
      <div class="space-x-4 mt-6">
        <button onclick="document.getElementById('projects').scrollIntoView({ behavior: 'smooth' });"
                class="bg-white text-black px-5 py-2 rounded hover:bg-gray-300">
          Recent Projects
        </button>
        <button class="bg-gray-700 px-5 py-2 rounded hover:bg-gray-600">Talk to Us</button>
      </div>
    </div>

    <!-- Right Logo Column -->
    <div class="flex justify-center pl-12">
      <img src="assets/img/logo-transparant-grey.png" alt="Renova Logo" class="w-auto max-h-48">
    </div>

  </div>
</section>



<script src="js/navbar-scroll.js"></script>

</body>
</html>
